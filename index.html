<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="utf-8">
   <title>Accueil - Robbie Lens Photographie </title>
   <link href="style/style.css" rel="stylesheet">
   <link href="style/index.css" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet"> 
</head>
      
      

<body>

   <header>
      <nav>
         <img src="images/logo.png" alt="logo Robbie Lens">
         <div>
            <a href="index.html">Accueil</a>
            <a href="a-propos.html">A propos</a>
            <a href="portfolio.html">Portfolio</a>
         </div>
      </nav>
   </header>
   
   <main>
      <section class="accueil-introduction">
         <div>
            <h1>Robbie Lens Photographie</h1>
            <p>
               Où <em>professionalisme</em> s'allie avec <em>passion</em>. Depuis 
               plus de 5 ans maintenant, j'exerce mon métier avec la passion 
               qui m'anime : capturer l'essence de chaque instant.
            </p>
            <a href="#contact" class="cta">UN PROJET? ECRIVEZ MOI</a>
         </div>
         
         <img src="images/robbie-lens.png" alt="portrait avec effet de la photo de Robbie Lens">
      </section>
      <section class="accueil-photos">
         <h2>Mon dernier projet</h2>
         <div>
            <img src="images/accueil/element-1.png" alt="côte aux rochers">
            <img src="images/accueil/element-2.png" alt="eau chaude">
            <img src="images/accueil/element-3.png" alt="plage et desert">
         </div>
         <div>
            <img src="images/accueil/element-4.png" alt="ponton">
            <img src="images/accueil/element-5.png" alt="pic sur lac">
            <img src="images/accueil/element-6.png" alt="lac sur montagne">
         </div>
      </section>
      <section class="section-contact">
         <h2>Parlons de votre projet</h2>
         <form method="get" action="#">
            <div class="form-nom-email">
               <div class="form-column">
                  <label for="nom">Nom</label>
                  <input type="text" name="nom" id="nom" placeholder="Ex. : Toto" size="30" maxlength="20">
               </div>
               <div class="form-column">
                  <label for="e-mail">E-mail</label>
                  <input type="email" name="e-mail" id="e-mail">
               </div>
            
            </div>
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="10"></textarea>
            
            <input type="submit" value="ENVOYER" class="cta">
         </form>
      </section>
   </main>

   <footer>
      <img src="images/logo.png" alt="logo Robbie Lens">
      <div>
         <a target="_blank" href="https://twitter.com/" class="lien-icone">
            <img src="images/twitter.png" alt="logo twitter">
         </a>
         <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
            <img src="images/instagram.png" alt="logo instagram" >
         </a>
      </div>
   </footer>
</body>
    
</html>
